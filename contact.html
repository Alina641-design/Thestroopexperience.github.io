<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Contact • The Stroop Experience</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Contact The Stroop Experience with your questions or tips about the best stroopwafels in Amsterdam.">
	<meta name="keywords" content="stroopwafel, contact, Amsterdam, feedback, email">
	<meta name="author" content="Alina">
	<link rel="icon" href="img/Finallogo.png" type="image/png">
	<link href="https://fonts.googleapis.com/css2?family=Paprika&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<header class="header" role="banner">
		<a class="brand" href="index.html" aria-label="Home">
			<img class="brand-logo" src="img/Finallogo.png" alt="The Stroop Experience logo" title="The Stroop Experience">
		</a>
		<nav class="nav" aria-label="Primary">
			<ul class="nav-list">
				<li><a href="index.html">Home</a></li>
				<li><a href="Firma%20Stroop.html">Firma Stroop</a></li>
				<li><a href="Van%20Wonderen.html">Van Wonderen</a></li>
				<li><a href="Stroopwafle1.html">Stroopwafle&nbsp;#1</a></li>
				<li><a href="WheretoGo.html">Where To Go?</a></li>
				<li><a href="contact.html" aria-current="page">Contact Us</a></li>
			</ul>
		</nav>
	</header>

	<main aria-labelledby="contact-title">
		<section class="hero" aria-hidden="true">
			<img class="hero-image" src="img/onerow.jpeg" alt="Assorted stroopwafels" title="Get in touch">
			<h1 class="hero-text" id="contact-title">Contact Us</h1>
		</section>

		<section class="section-wrap" aria-label="Contact form">
			<p><em>We love hearing from you.</em> Share your favorite places or ask a question below.</p>

			<form action="#" method="post">
				<fieldset>
					<legend>Send a message</legend>
					<p>
						<label for="name">Name</label><br>
						<input id="name" name="name" type="text" placeholder="Your name">
					</p>
					<p>
						<label for="email">Email</label><br>
						<input id="email" name="email" type="email" placeholder="you@example.com" required>
					</p>
					<p>
						<label for="message">Message</label><br>
						<textarea id="message" name="message" rows="5" cols="30" placeholder="Your message"></textarea>
					</p>
					<p><input type="submit" value="Send"></p>
				</fieldset>
			</form>
		</section>
	</main>

	<footer class="site-footer" role="contentinfo">
		<p>&copy; 2025 The Stroop Experience – All rights reserved. Entities: &reg; &trade; &amp; &quot; &pound; &euro;</p>
	</footer>
</body>
</html>
